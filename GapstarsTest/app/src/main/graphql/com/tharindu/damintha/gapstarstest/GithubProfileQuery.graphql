query GithubProfile {
    user(login: "JakeWharton") {
        name
        login
        email
        avatarUrl
        following {
            totalCount
        }
        followers {
            totalCount
        }
        pinnedItems(first: 3) {
            nodes {
                ...RepositoryFragment
            }
        }
        topRepositories(first: 10, orderBy: {field: NAME, direction: ASC}) {
            nodes {
                ...RepositoryFragment
            }
        }
        starredRepositories(first: 10, orderBy: {field: STARRED_AT, direction: ASC}) {
            nodes {
                ...RepositoryFragment
            }
        }
    }
}

fragment RepositoryFragment on Repository {
    id
    name
    description
    stargazerCount
    owner{
        login
        avatarUrl
    }
    primaryLanguage {
        ...PrimaryLanguageFragment
    }
}

fragment PrimaryLanguageFragment on Language {
    name
    color
}
